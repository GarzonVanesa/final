<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         
                <p:panel id="pnlAlumnos" header="Lista de Alumnos">
                    <h:form id="frmAlumnos">
                        <p:panelGrid id="tblBotones" columns="1">
                            <p:commandButton id="btnAgregarAlumno"
                                             value="Agregar"
                                             oncomplete="PF('agregarAlumno').show()"
                                             update="tblAlumnosList"/>
                        </p:panelGrid>
                        
                        <h:panelGrid id="tblAlumnosList" columns="3">
                            <p:dataTable id="dtTblAlumnos"
                                         value="#{alumnoFormBean.listaAlumnos}"
                                         var="a"
                                         emptyMessage="No hay alumnos en la base de datos">
                                <p:column headerText="DNI">
                                    <p:outputLabel value="#{a.dni}"/>
                                </p:column>
                                <p:column headerText="Apllido">
                                    <p:outputLabel value="#{a.apellido}"/>
                                </p:column>
                                  <p:column headerText="Nombre">
                                    <p:outputLabel value="#{a.apellido}"/>
                                </p:column>
                                  <p:column headerText="FechaNacimiento">
                                    <p:outputLabel value="#{a.apellido}"/>
                                </p:column>
                                  <p:column headerText="Domicilio">
                                    <p:outputLabel value="#{a.apellido}"/>
                                </p:column>
                                  <p:column headerText="Telefono">
                                    <p:outputLabel value="#{a.apellido}"/>
                                </p:column>
                                
                                <p:column headerText="Edicion">
                                    <p:commandButton icon="ui-icon-pencil"
                                                     oncomplete="PF('modificarAlumno').show()"
                                                     update=":frmModificarAlumno"
                                                     actionListener="#{alumnoFormBean.establecerAlumno(a)}"/>
                                    <p:commandButton icon="ui-icon-trash"
                                                     oncomplete="PF('eliminarAlumno').show()"
                                                     update=":frmEliminarAlumno"
                                                     actionListener="#{alumnoFormBean.establecerAlumno(a)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
                
                
                <p:dialog id="dlgAltaAlumno" widgetVar="agregarAlumno"
                          header="Alta de Alumno" resizable="false"
                          showEffect="slide" hideEffect="explode"
                          modal="true">
                    <p:growl id="mensajesAltaAlumno" showDetail="false" showSummary="true"/>
                    <h:form id="frmAlumno">
                        <p:panelGrid id="tblAltaAlumno" columns="2">
                            
                            <p:outputLabel for="txtDni" value="DNI:"/>
                            <p:inputText id="txtDni" value="#{alumnoFormBean.alumno.dni}" required="true"/>
                            <p:outputLabel for="txtApellido" value="Apellido:"/>
                            <p:inputText id="txtApellido" value="#{alumnoFormBean.alumno.apellido}" required="true"/>
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText id="txtNombre" value="#{alumnoFormBean.alumno.nombre}" required="true"/>
                            <p:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento:"/>
                            <p:inputText id="txtFechaNacimiento" value="#{alumnoFormBean.alumno.fechaNacimiento}" required="true"/>
                            <p:outputLabel for="txtDomicilio" value="Domicilio:"/>
                            <p:inputText id="txtDomicilio" value="#{alumnoFormBean.alumno.domicilio}" required="true"/>
                            <p:outputLabel for="txtTelefono" value="Telefono:"/>
                            <p:inputText id="txtTelefono" value="#{alumnoFormBean.alumno.telefono}" required="true"/>
                            
                            <p:commandButton id ="btnAgregarAlumno" value="Agregar"
                                             actionListener="#{alumnoFormBean.agregarAlumno()}"
                                             update=":frmAlumno :mensajesAltaAlumno"
                                             oncomplete="PF('agregarAlumno').hide()">
                                <p:confirm header="Pedido de Confirmacion"
                                           message="¿Confirma Agregar Alumno?"
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarAltaAlumno"
                                             value="Salir"
                                             oncomplete="PF('agregarAlumno').hide()"/>
                                             
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
                    <p:dialog id="dlgModificarAlumno"
                          widgetVar="modificarAlumno"
                          header="Modificacion de Alumno"
                          resizable="false"
                          showEffect="slide"
                          hideEffect="explode" modal="true">
                    <h:form id="frmModificarAlumno">
                        <h:panelGrid id="pnlModificarAlumno" columns="2">
                            <p:outputLabel for="txtDni" value="DNI:"/>
                            <p:inputText id="txtDni" value="#{alumnoFormBean.alumno.dni}" required="true"/>
                            <p:outputLabel for="txtApellido" value="Apellido:"/>
                            <p:inputText id="txtApellido" value="#{alumnoFormBean.alumno.apellido}" required="true"/>
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText id="txtNombre" value="#{alumnoFormBean.alumno.nombre}" required="true"/>
                            <p:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento:"/>
                            <p:inputText id="txtFechaNacimiento" value="#{alumnoFormBean.alumno.fechaNacimiento}" required="true"/>
                            <p:outputLabel for="txtDomicilio" value="Domicilio:"/>
                            <p:inputText id="txtDomicilio" value="#{alumnoFormBean.alumno.domicilio}" required="true"/>
                            <p:outputLabel for="txtTelefono" value="Telefono:"/>
                            <p:inputText id="txtTelefono" value="#{alumnoFormBean.alumno.telefono}" required="true"/>
                            <p:commandButton id="btnModificarAlumno" value="Modificar"
                                             oncomplete="PF('modificarAlumno').hide()"
                                             update=":frmAlumno"
                                             actionListener="#{alumnoFormBean.modificarAlumno()}">
                                <p:confirm header="Pedido de Confirmacion"
                                           message="¿Confirma Modificar su Alumno?"
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarModificarAlumno"
                                             value="Salir"
                                             oncomplete="PF('modificarAlumno').hide()"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlgEliminarAlumno"
                          widgetVar="eliminarAlumno"
                          header="Eliminacion de Alumno"
                          resizable="false"
                          showEffect="slide"
                          hideEffect="explode" modal="true">
                    <h:form id="frmEliminarAlumno">
                        <h:panelGrid id="pnlEliminarAlumno" columns="2">
                           <p:outputLabel for="txtDni" value="DNI:"/>
                            <p:inputText id="txtDni" value="#{alumnoFormBean.alumno.dni}" required="true"/>
                            <p:outputLabel for="txtApellido" value="Apellido:"/>
                            <p:inputText id="txtApellido" value="#{alumnoFormBean.alumno.apellido}" required="true"/>
                            <p:outputLabel for="txtNombre" value="Nombre:"/>
                            <p:inputText id="txtNombre" value="#{alumnoFormBean.alumno.nombre}" required="true"/>
                            <p:outputLabel for="txtFechaNacimiento" value="Fecha Nacimiento:"/>
                            <p:inputText id="txtFechaNacimiento" value="#{alumnoFormBean.alumno.fechaNacimiento}" required="true"/>
                            <p:outputLabel for="txtDomicilio" value="Domicilio:"/>
                            <p:inputText id="txtDomicilio" value="#{alumnoFormBean.alumno.domicilio}" required="true"/>
                            <p:outputLabel for="txtTelefono" value="Telefono:"/>
                            <p:inputText id="txtTelefono" value="#{alumnoFormBean.alumno.telefono}" required="true"/>
                            <p:commandButton id="btnEliminarClasificacion" value="Eliminar"
                                             actionListener="#{alumnoFormBean.eliminarAlumno()}"
                                             oncomplete="PF('eliminarAlumno').hide()"
                                             update=":frmAlumno">
                                <p:confirm header="Pedido de Confirmacion"
                                           message="¿Confirma Eliminar Alumno?"
                                           icon="ui-icon-alert"/>
                            </p:commandButton>
                            <p:commandButton id="btnCerrarEliminarAlumno"
                                             value="Salir"
                                             oncomplete="PF('eliminarAlumno').hide()"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                
                <p:confirmDialog id="confirmacionDialogoAlumno"
                                 global="true" showEffect="fade"
                                 hideEffect="fade">
                    <h:form id="frmConfirmacionOpercaionAlumno">
                        <p:commandButton value="SI" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="NO" type="button"
                                         styleClass="ui-confirmdialog-no" icon="ui-icon-close"
                                         style="float: right;"/>
                    </h:form>
                </p:confirmDialog>
            
    </h:body>
</html>
